<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav>

    <mat-nav-list (click)="sidenav.close()">

      <a mat-list-item routerLink="/">
        <mat-icon>library_books</mat-icon>
        <span>Courses</span>
      </a>

      <a mat-list-item routerLink="about">
        <mat-icon>question_answer</mat-icon>
        <span>About</span>
      </a>

      <a mat-list-item routerLink="/login" *ngIf="!auth.isLoggedIn">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>

      <a mat-button class="menu-item" (click)="logout()" *ngIf="auth.isLoggedIn">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">

    <div class="toolbar-tools">

      <button mat-icon-button (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="filler"></div>

      <ng-container *ngIf="auth.user?.pictureUrl as pictureUrl">

        <img class="user-avatar" [src]="pictureUrl">

      </ng-container>

    </div>

  </mat-toolbar>

  <router-outlet></router-outlet>

</mat-sidenav-container>


<div class="courses-panel">

  <div class="header">

    <h2 class="title">All Courses</h2>

    <button mat-mini-fab routerLink="/add-new-course"
            [matTooltip]="'Create a course'" matTooltipPosition="above"
            [matTooltipShowDelay]="1000"
            [matTooltipHideDelay]="2000"
            [matTooltipDisabled]="true">
      <mat-icon class="add-course-btn">add</mat-icon>
    </button>

  </div>

  <div class="spinner-container" *ngIf="loading">

    <mat-spinner></mat-spinner>

  </div>

    <mat-tab-group>

        <mat-tab label="Beginners">

            <courses-card-list [courses]="beginnerCourses$ | async" (courseUpdated)="onUpdate()">


            </courses-card-list>


        </mat-tab>


        <mat-tab label="Advanced">

            <courses-card-list [courses]="advancedCourses$ | async" (courseUpdated)="onUpdate()">


            </courses-card-list>

        </mat-tab>

    </mat-tab-group>


</div>
